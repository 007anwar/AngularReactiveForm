<h3 align="center">CREATE EMPLOYEE</h3>
<div class="container">
<form [formGroup]="employeeForm" (ngSubmit)="createEmployee()">

  <div class="form-group">
    <label>ID</label>
  <input type="text" class="form-control" formControlName="id">
  </div>
  <div class="alert alert-danger" *ngIf="employeeForm.controls['id'].hasError('required')">
Id should not be empty
  </div>

<div class="form-group">
  <label>EMAIL</label>
<input type="text" class="form-control" formControlName="email">
</div>
<div class="alert alert-danger" *ngIf="employeeForm.controls['email'].hasError('required')">
  Email should not be empty
    </div>
    <div class="alert alert-danger" *ngIf="employeeForm.controls['email'].hasError('email')">
      Invalid Email
        </div>
<div class="form-group">
  <label>NAME</label>
  <input type="text" class="form-control" formControlName="employeename">
</div>
<div class="alert alert-danger" *ngIf="employeeForm.controls['employeename'].hasError('required')">
  Employee Name should not be empty
    </div>

<div class="form-group">
  <label>DESIGNATION</label>
<input type="text" class="form-control" formControlName="designation">
</div>
<div class="alert alert-danger" *ngIf="employeeForm.controls['designation'].hasError('required')">
  Designation should not be empty
    </div>
<div align="center">
<input type="submit" value="SUBMIT" class="btn btn-success" [disabled]="!employeeForm.valid">
</div>

</form>

</div>
